<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <main role="main" class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="p-5 bg-secondary">
              <div>
                <form action="/home" method="POST">
                  {{ form.hidden_tag() }}
                  <div class="input-group mb-3">
                    {{ form.task(class="form-control", placeholder="Enter your task") }}
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon1">{{ form.submit.label }}</button>
                  </div>
                </form>                
                {% for item in list %}
                  <form action="{{ url_for('delete_task', task=item) }}" method="POST">                  
                    <input class="form-check-input" type="submit" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      {{ item }}
                    </label>
                  </form>
                {% endfor %}
              </div>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
